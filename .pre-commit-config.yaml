repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: cargo test --all
        language: system
        pass_filenames: false

      - id: python-scripts
        name: Python script tests (manifest_to_serve_args)
        entry: python tests/test_manifest_serve_args.py
        language: system
        pass_filenames: false
